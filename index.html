<!DOCTYPE html>
<html lang="en-US">
    
    <head>
        <title>Dungeons and Dice Rollers</title>
        <meta charset="UTF-8">
        <meta name="description" content="Compare distributions of damage dice rolls for your character in Dungeons & Dragons 5th edition.">
        <meta name="author" content="patches">
        <script src="js/plotly-latest.min.js"></script>
    </head>
    
    <body>
    
        <h1>Damage Distributions</h1>
        
        <h2>Workspace</h2>
        
        <div>
            <label for="modAbil">Ability Modifier:</label>
            <input id="modAbil" value="3" size="5px">
            <label for="modProf">Proficiency Bonus:</label>
            <input id="modProf" value="2" size="5px">
            <label for="modAdd">Additional Modifiers:</label>
            <input id="modAdd" value="0" size="5px">
            <label for="critValue">Critical Hit Value:</label>
            <input id="critValue" value="20" size="5px">
        </div>
        <div>
            <form>
                <fieldset id="attType">
                    <legend>Attack Roll</legend>
                    <label for"normAttack">Normal</label>
                    <input type="radio" id="normAttack" name="attType" checked="checked">
                    <label for"advAttack">Advantage</label>
                    <input type="radio" id="advAttack" name="attType">
                    <label for"disAttack">Disadvantage</label>
                    <input type="radio" id="disAttack" name="attType">
                </fieldset>
                <fieldset id="raceTrait">
                    <legend>Racial Traits</legend>
                    <label for"halfLuck">Lucky (Halfling)</label>
                    <input type="checkbox" id="halfLuck">
                </fieldset>
                <fieldset id="feats">
                    <legend>Feats</legend>
                    <label for"elfAcc">Elven Accuracy</label>
                    <input type="checkbox" id="elfAcc">
                </fieldset>
            </form>
        </div>
        <div>
            <label for="bigButton">Calculate</label>
            <input type="button" id="bigButton" value="Go">
        </div>
        <div>
            <label for="displayResult">Attack roll result:</label>
            <p id="displayResult">Blank</p>
        </div>
        <div id="attackSpace" style="width:600px;height:250px;"></div>
